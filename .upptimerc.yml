owner: EmbDclic # Your GitHub username
repo: upptime # Your GitHub repository name

# Add your sites here
sites:
  - name: DCLIC-001
    url: https://www.dclic.info
  - name: DCLIC-002
    url: https://dclic.ovh
  - name: DCLIC-003
    url: https://dclic-003.ovh
  - name: TL
    url: $SITE_TL
  - name: TT
    url: $SITE_TT
  - name: GHT
    url: $SITE_GHT
  - name: CHM
    url: $SITE_CHM

status-website:
  # Add your custom domain below, or remove the next line if you don't have a domain
  #cname: demo.upptime.js.org
  # Uncomment the following line if you don't have a custom domain and add your repo name
  baseUrl: /upptime
  logoUrl: https://www.dclic.info/favicon.png
  name: D’CLIC – Upptime
  introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: This is a sample status page which uses **real-time** data from our [GitHub repository](https://github.com/upptime/upptime). No server required — just GitHub Actions, Issues, and Pages. [**Get your own for free**](https://github.com/upptime/upptime)
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
